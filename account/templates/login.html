{% extends 'account_base.html' %}

{% block title %}Login{% endblock %}

{% block stylesheet %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'account/login.css' %}">
{% endblock %}

{% block contents %}
  <div class="row">
    <div class="col-md-7">
      <div class="container">
        <form class="mb-3" action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label>아이디를 입력해주세요.</label>
            <input type="text" class="form-control" placeholder="아이디를 입력해주세요." name="user-id" />
          </div>
          <div class="mb-3">
            <label>비밀번호를 입력해주세요.</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요." name="user-pw" />
          </div>
          <div class="">
            <input type="submit" class="btn btn-primary" value="로그인" />
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <a href="{% url 'account:sign_up' %}">회원가입</a>
          </div>
          <div class="col-md-6">
            <a href="#">아이디/비밀번호 찾기</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5"></div>
  </div>
{% endblock %}
